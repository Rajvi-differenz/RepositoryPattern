name: .NET CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'   # Use your .NET version

    - name: Restore dependencies
      run: dotnet restore RepositoryPattern.sln

    - name: Build
      run: dotnet build RepositoryPattern.sln --configuration Release --no-restore

    - name: Run tests
      run: dotnet test RepositoryPattern.sln --no-build --verbosity normal
